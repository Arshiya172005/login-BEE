<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Wander Whisk</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #f9a8d4, #f68e5f);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('https://www.w3schools.com/w3images/forest.jpg');
            background-size: cover;
            background-position: center;
        }

        .wrapper {
            background: rgba(255, 255, 255, 0.85);
            padding: 50px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 450px;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        .header {
            margin-bottom: 25px;
        }

        .header h1 {
            font-size: 36px;
            color: #3b3a36;
            margin-bottom: 10px;
            font-family: 'Georgia', serif;
        }

        .header span {
            font-weight: normal;
            font-size: 22px;
            color: #f68e5f;
        }

        .header p {
            font-size: 14px;
            color: #888;
        }

        .form-group {
            margin-bottom: 25px;
            text-align: left;
        }

        .form-group label {
            font-size: 14px;
            color: #3b3a36;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        button.button {
            width: 100%;
            padding: 15px;
            background-color: #f68e5f;
            border: none;
            border-radius: 8px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button.button:hover {
            background-color: #f9a8d4;
        }

        .error-message {
            color: #ff0000;
            font-size: 14px;
            margin-top: 15px;
        }

        .extra-options {
            margin-top: 20px;
            font-size: 14px;
        }

        .extra-options a {
            color: #f68e5f;
            text-decoration: none;
        }

        .extra-options a:hover {
            text-decoration: underline;
        }

        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #888;
        }

        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.6);
            justify-content: center;
            align-items: center;
            z-index: 9999;
            backdrop-filter: blur(5px);
        }

        .popup-content {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .popup h3 {
            font-size: 24px;
            color: #f68e5f;
        }

        .popup p {
            font-size: 16px;
            color: #333;
        }

        .popup button {
            background: #f68e5f;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        .popup button:hover {
            background: #f9a8d4;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <h1>Wander Whisk <span>| Login</span></h1>
            <p>Explore luxury and comfort</p>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" placeholder="Enter your name" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>

            <button type="submit" class="button">Login</button>
            <div class="error-message" id="errorMessage"></div>
        </form>

        <div class="extra-options">
            <p>New here?</p>
            <a href="#">Register now</a>
        </div>

        <div class="footer">
            &copy; 2024 Wander Whisk - Hotel & Resort
        </div>
    </div>

    <div id="popup" class="popup">
        <div class="popup-content">
            <h3>Welcome Admin!</h3>
            <p>You have logged in successfully.</p>
            <button onclick="closePopup()">Close</button>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const username = document.getElementById('name').value;
            const password = document.getElementById('password').value;

            if (username === 'admin' && password === 'admin') {
                showPopup();
            } else {
                document.getElementById('errorMessage').textContent = 'Invalid username or password. Please try again.';
            }
        });

        function showPopup() {
            document.getElementById('popup').style.display = 'flex';
            document.body.style.overflow = 'hidden'; // Disable scrolling when popup is visible
        }

        function closePopup() {
            document.getElementById('popup').style.display = 'none';
            document.body.style.overflow = 'auto'; // Re-enable scrolling
            window.location.href = ''; // Return to login page after closing popup
        }
    </script>
</body>
</html>
